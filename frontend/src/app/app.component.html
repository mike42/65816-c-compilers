<div>

  <div>
    <textarea style="width:100%; height: 12rem" [value]="code" (input)="onCodeChangew($event)"></textarea>
  </div>
  <div>
    <button mat-button color="primary" (click)="doCompile()">Go</button>
  </div>

  <div *ngIf="loading">
    Loading.
  </div>
  <div *ngIf="!loading" style="font-family: monospace; white-space: pre; background: #eee;">{{ result }}</div>
</div>
